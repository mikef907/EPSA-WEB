query Events($take: Int) {
  events(take: $take) {
    id
    parentId
    name
    description
    start
    end
    allDay
    zipCode
    language
  }
}

query EventById($id: Float!) {
  event(id: $id) {
    id
    parentId
    name
    description
    start
    end
    allDay
    zipCode
    language
  }
}
