query AllGroups($take: Int, $zipCode: Int, $language: String) {
  groups(take: $take, zipCode: $zipCode, language: $language) {
    id
    facilitatorId
    zipCode
    language
    city
    start
    end
    limit
    title
    description
    facilitator {
      id
      img
      user {
        id
        email
        first_name
        last_name
      }
    }
  }
}

