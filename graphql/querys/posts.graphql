query AllPosts {
  allPosts {
    id
    authorId
    author {
      user {
        email
        first_name
        last_name
      }
      img
    }
    headline
    published
    created_at
    updated_at
  }
}

query PostById($id: Float!) {
  post(id: $id) {
    id
    authorId
    author {
      user {
        email
        first_name
        last_name
      }
      img
    }
    headline
    content
    published
    created_at
    updated_at
  }
}
