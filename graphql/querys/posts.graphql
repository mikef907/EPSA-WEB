query AllPosts {
  allPosts {
    id
    authorId
    author {
      email
      first_name
      last_name
    }
    headline
    content
    published
    created_at
    updated_at
  }
}

query PostById($id: Float!) {
  post(id: $id) {
    id
    authorId
    author {
      email
      first_name
      last_name
    }
    headline
    content
    published
    created_at
    updated_at
  }
}
