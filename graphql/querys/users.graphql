query UserList($inRoles: [String!] = [], $notInRoles: [String!] = []) {
  users(inRoles: $inRoles, notInRoles: $notInRoles) {
    id
    first_name
    last_name
    email
    roles {
      id
      name
    }
  }
}

query UserById($id: Float!) {
  user(id: $id) {
    id
    first_name
    last_name
    email
  }
}

query ResendConfirmation {
  resendConfirmation
}
